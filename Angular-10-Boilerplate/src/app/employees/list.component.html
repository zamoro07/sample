<div class="container mt-4">
  <div class="card shadow-sm border rounded-3 mx-auto" style="max-width: 1100px;">
    <div class="card-header bg-light">
      <h5 class="text-uppercase fw-bold mb-0">Employees</h5>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Account</th>
              <th>Position</th>
              <th>Department</th>
              <th>Hire Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.employeeId }}</td>
              <td>{{ employee.user?.email }}</td>
              <td>{{ employee.position }}</td>
              <td>{{ employee.department?.name }}</td>
              <td>{{ employee.hireDate | date: 'M/d/yyyy' }}</td>
              <td>
                <span class="badge bg-success px-3 py-1">{{ employee.status }}</span>
              </td>
              <td>
                <div class="d-flex flex-wrap gap-2">
                  <button class="btn btn-sm btn-info" (click)="viewRequests(employee.id)">Requests</button>
                  <button class="btn btn-sm btn-info" (click)="viewWorkflows(employee.id)">Workflows</button>
                  <button class="btn btn-sm btn-warning" (click)="transfer(employee)">Transfer</button>
                  <button class="btn btn-sm btn-primary" (click)="edit(employee.id)">Edit</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-primary px-4" (click)="add()">Add Employee</button>
      </div>
    </div>
  </div>
</div>
