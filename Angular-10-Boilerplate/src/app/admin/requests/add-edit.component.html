<div class="modal-header">
  <h5 class="modal-title">{{ id ? 'Edit Request' : 'Add Request' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body">
  <div class="mb-3">
    <label class="form-label">Type</label>
    <select class="form-select" [(ngModel)]="request.type">
      <option>Equipment</option>
      <option>Leave</option>
      <option>Resources</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Employee</label>
    <select class="form-select" [(ngModel)]="request.employee">
      <option [ngValue]="null" disabled selected>Select Employee</option>
      <option *ngFor="let e of employees" [ngValue]="e">
        {{ e.email }} ({{ e.role }})
      </option>
    </select>
  </div>

  <label class="form-label">Items</label>
  <div *ngFor="let item of request.items; let i = index" class="border p-2 mb-2 rounded">
    <div class="row">
      <div class="col-md-5">
        <input type="text" class="form-control" [(ngModel)]="item.name" placeholder="Name" />
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" [(ngModel)]="item.quantity" placeholder="Quantity" />
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-danger w-100" (click)="removeItem(i)">Remove</button>
      </div>
    </div>
  </div>
  <button class="btn btn-secondary" (click)="addItem()">Add Item</button>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" (click)="save()">Save</button>
  <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
</div>
