<div class="container mt-4">
  <div class="card shadow-sm border rounded-3 mx-auto" style="max-width: 1000px;">
    <div class="card-header bg-light">
      <h5 class="text-uppercase fw-bold mb-0">Requests</h5>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>Type</th>
              <th>Employee</th>
              <th>Items</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let request of requests">
              <td>{{ request.type }}</td>
              <td>{{ request.employee?.user?.email }} <span class="text-muted">({{ request.employee?.user?.role === 'Admin' ? 'Admin User' : 'Normal User' }})</span></td>
              <td>
                <span *ngFor="let item of request.requestItems; let i = index">
                  {{ item.name }} (x{{ item.quantity }})<span *ngIf="i < request.requestItems.length - 1">, </span>
                </span>
              </td>
              <td>
                <span class="badge px-3 py-1" 
                      [ngClass]="{
                        'bg-warning text-dark': request.status === 'Pending',
                        'bg-success': request.status === 'Approved',
                        'bg-danger': request.status === 'Rejected'
                      }">
                  {{ request.status }}
                </span>
              </td>
              <td>
                <div class="d-flex flex-wrap gap-2">
                  <button class="btn btn-sm btn-primary" (click)="edit(request.id)">Edit</button>
                  <button *ngIf="account()?.role === 'Admin'" 
                          class="btn btn-sm btn-danger" 
                          (click)="delete(request.id)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-primary px-4" (click)="add()">Add Request</button>
      </div>
    </div>
  </div>
</div>
