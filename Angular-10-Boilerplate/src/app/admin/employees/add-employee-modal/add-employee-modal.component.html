<div class="modal-header">
  <h5 class="modal-title fw-bold">ADD EMPLOYEE</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label class="form-label">Employee ID</label>
      <input type="text" class="form-control" [(ngModel)]="employee.employeeId" name="employeeId" />
    </div>
    <div class="mb-3">
      <label class="form-label">Account</label>
      <select class="form-select" [(ngModel)]="employee.accountId" name="accountId">
        <option *ngFor="let user of users" [value]="user.id">{{ user.email }} ({{ user.role }})</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Position</label>
      <input type="text" class="form-control" [(ngModel)]="employee.position" name="position" />
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <select class="form-select" [(ngModel)]="employee.departmentId" name="departmentId">
        <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Hire Date</label>
      <input type="date" class="form-control" [(ngModel)]="employee.hireDate" name="hireDate" />
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" [(ngModel)]="employee.status" name="status">
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="save()">Save</button>
  <button class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
</div>
